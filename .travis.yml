os: osx
osx_image: xcode14.2

language: node_js
node_js: '18'

addons:
  chrome: stable

cache:
  yarn: true
  directories:
    - node_modules
    - $HOME/Library/Caches/electron
    - $HOME/Library/Caches/electron-builder

install:
  - npm install yarn
  - yarn --frozen-lockfile

script:
  - yarn lint
  - travis_wait 90 yarn package
