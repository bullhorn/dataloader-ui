<app-header></app-header>
<div class="content">
  <div class="side-pane">
    <app-run class="new-run"
             (click)="selectedRun = currentRun"
             [run]="currentRun"
             [isSelected]="currentRun === selectedRun"></app-run>
    <div class="run-history">
      <app-run *ngFor="let run of runHistory"
               (click)="selectedRun = run"
               [run]="run"
               [isSelected]="run === selectedRun"></app-run>
    </div>
  </div>
  <div class="main">
    <app-load [hidden]="currentRun !== selectedRun || selectedRun.running"
              [(run)]="currentRun"
              (filePreview)="onFilePreview()"
              (started)="onStarted()"></app-load>
    <app-results [hidden]="!selectedRun || (currentRun === selectedRun && !selectedRun.running)"
                 [run]="selectedRun"
                 (stopped)="onStopped()"></app-results>
  </div>
</div>
