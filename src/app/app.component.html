<app-header></app-header>
<div class="body-wrapper">
  <!-- TODO: Why is [()]="" syntax not working here? -->
  <app-run-list [runs]="runs"
                [selectedRun]="selectedRun"
                [currentRun]="currentRun"
                (selectedRunChanged)="selectedRun=$event"></app-run-list>
  <div class="load-and-results-wrapper">
    <app-load *ngIf="!selectedRun" (runStarted)="currentRun=$event"></app-load>
    <app-results *ngIf="selectedRun"></app-results>
  </div>
</div>
