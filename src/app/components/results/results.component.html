<app-header></app-header>
<section class="results">
  <header title="{{fileName}} - {{previewData.total}} Rows" [subTitle]="previewData?.filePath"
          [icon]="icon" [theme]="theme"></header>
  <novo-nav [outlet]="tabs" direction="horizontal">
    <novo-tab>Overview</novo-tab>
    <novo-tab>Command Line</novo-tab>
  </novo-nav>
  <novo-nav-outlet #tabs>
    <novo-nav-content class="tab-overview">
      <div class="overview">
        <div class="chart">
          <novo-card-chart-donut [value]="loadedPercent" [label]="loadedLabel" color="#662255"></novo-card-chart-donut>
          <div class="time">
            <div class="start-time">
              {{ results?.startTime | date:'mediumTime' }}
            </div>
            <div class="duration">
              <i class="bhi-clock"></i> {{ this.duration }}
            </div>
          </div>
        </div>
        <div class="totals">
          <novo-list direction="vertical">
            <novo-list-item class="total inserted">
              <item-header>
                <item-avatar icon="bhi-add-thin"></item-avatar>
                <item-title><span class="amount">{{ results?.inserted }}</span> Added</item-title>
                <item-header-end *ngIf="loaded > 0">
                  <button class="success-file-button" theme="dialogue" icon="note"
                          [tooltip]="results?.successFile" (click)="openFile(results?.successFile)">Loaded
                  </button>
                </item-header-end>
              </item-header>
            </novo-list-item>
            <novo-list-item class="total updated">
              <item-header>
                <item-avatar icon="bhi-edit"></item-avatar>
                <item-title><span class="amount">{{ results?.updated }}</span> Edited</item-title>
                <item-header-end>
                  <button class="log-file-button" theme="dialogue" icon="note"
                          [tooltip]="results?.logFile" (click)="openFile(results?.logFile)">Log
                  </button>
                </item-header-end>
              </item-header>
            </novo-list-item>
            <novo-list-item class="total failed">
              <item-header>
                <item-avatar icon="bhi-caution"></item-avatar>
                <item-title><span class="amount">{{ results?.failed }}</span> Errors</item-title>
                <item-header-end *ngIf="results?.failed > 0">
                  <button class="failure-file-button" theme="dialogue" icon="note"
                          [tooltip]="results?.failureFile" (click)="openFile(results?.failureFile)">Failed
                  </button>
                </item-header-end>
              </item-header>
            </novo-list-item>
          </novo-list>
        </div>
      </div>
      <div class="errors">
        <div class="error" *ngFor="let error of results?.errors">
          Row: {{ error.row }} - ID: {{ error.id }} - Message: {{ error.message }}
        </div>
      </div>
    </novo-nav-content>
    <novo-nav-content class="tab-command-line">
      <div class="output">{{ output }}</div>
    </novo-nav-content>
  </novo-nav-outlet>
  <footer>
    <button theme="primary" class="cancel-button" [disabled]="!running" (click)="stop()" color="negative" icon="times">
      Stop
    </button>
  </footer>
</section>
