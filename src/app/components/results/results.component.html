<section class="results">
  <header title="{{ run?.running ? 'Loading' : 'Finished' }} {{ fileName }} - {{ total }} Rows"
          [icon]="icon" [theme]="theme"></header>
  <novo-nav [outlet]="tabs" direction="horizontal" *ngIf="run?.output">
    <novo-tab>Overview</novo-tab>
    <novo-tab>Command Line</novo-tab>
  </novo-nav>
  <novo-nav-outlet #tabs>
    <novo-nav-content class="tab-overview">
      <div class="overview">
        <div class="chart">
          <!--TODO: Replace with chart.js donut chart-->
          <!--<novo-card-chart-donut [value]="loadedPercent" [label]="loadedLabel" color="#662255"></novo-card-chart-donut>-->
          {{ loadedLabel }}
          <div class="time">
            <div class="start-time">
              {{ run?.results?.startTime | date:'mediumTime' }}
            </div>
            <div class="duration">
              <i class="bhi-clock"></i> {{ duration }}
            </div>
            <button class="log-file-button" theme="dialogue" icon="note"
                    [tooltip]="run?.results?.logFile" (click)="openFile(run?.results?.logFile)">Log File
            </button>
          </div>
        </div>
        <div class="totals">
          <novo-list direction="vertical">
            <novo-list-item class="total inserted">
              <item-header>
                <item-avatar icon="bhi-add-thin"></item-avatar>
                <item-title><span class="amount">{{ run?.results?.inserted }}</span> Added</item-title>
                <item-header-end *ngIf="loaded > 0">
                  <button class="success-file-button" theme="dialogue" icon="note"
                          [tooltip]="run?.results?.successFile" (click)="openFile(run?.results?.successFile)">Loaded
                  </button>
                </item-header-end>
              </item-header>
            </novo-list-item>
            <novo-list-item class="total updated">
              <item-header>
                <item-avatar icon="bhi-refresh-o"></item-avatar>
                <item-title><span class="amount">{{ run?.results?.updated }}</span> Updated</item-title>
              </item-header>
            </novo-list-item>
            <novo-list-item class="total failed">
              <item-header>
                <item-avatar icon="bhi-caution"></item-avatar>
                <item-title><span class="amount">{{ run?.results?.failed }}</span> Errors</item-title>
                <item-header-end *ngIf="run?.results?.failed > 0">
                  <button class="failure-file-button" theme="dialogue" icon="note"
                          [tooltip]="run?.results?.failureFile" (click)="openFile(run?.results?.failureFile)">Failed
                  </button>
                </item-header-end>
              </item-header>
            </novo-list-item>
          </novo-list>
        </div>
      </div>
      <div class="errors" *ngIf="run?.results?.errors">
        <novo-table theme="grapefruit" [rows]="errorTable.rows" [columns]="errorTable.columns"
                    [config]="errorTable.config">
          <novo-table-header class="table-header">
            <i class="header-icon bhi-caution"></i>
            <div class="header-titles">
              <h1>{{ run?.results?.errors.length }} Errors</h1>
            </div>
          </novo-table-header>
        </novo-table>
      </div>
    </novo-nav-content>
    <novo-nav-content class="tab-command-line">
      <div class="output">{{ run?.output }}</div>
    </novo-nav-content>
  </novo-nav-outlet>
  <footer>
    <button theme="primary" class="cancel-button" [disabled]="!run?.running" (click)="stop()" color="negative" icon="times">
      Stop
    </button>
  </footer>
</section>
