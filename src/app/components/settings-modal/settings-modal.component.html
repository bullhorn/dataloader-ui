<novo-modal id="settings-modal">
  <header title="Settings" theme="neutral" icon="configure-o">
    <utils>
      <util-action icon="times" (click)="close()"></util-action>
    </utils>
  </header>
  <section>
    <novo-nav theme="white" direction="vertical">
      <novo-tab (click)="showSection(fieldSets[1])">
        <span>
          <i class="bhi-credential"></i>
          Credentials
        </span>
      </novo-tab>
      <novo-tab (click)="showSection(fieldSets[2])">
        <span>
          <i class="bhi-globe"></i>
          Environment URLs
        </span>
      </novo-tab>
      <novo-tab (click)="showSection(fieldSets[3])">
        <span>
          <i class="bhi-edit-o"></i>
          Formatting
        </span>
      </novo-tab>
      <novo-tab (click)="showSection(fieldSets[4])">
        <span>
          <i class="bhi-dashboard-o"></i>
          Performance
        </span>
      </novo-tab>
    </novo-nav>
    <novo-nav-outlet>
      <novo-nav-content></novo-nav-content>
      <novo-nav-content></novo-nav-content>
      <novo-nav-content></novo-nav-content>
      <novo-nav-content></novo-nav-content>
    </novo-nav-outlet>
    <novo-dynamic-form [fieldsets]="fieldSets" [(form)]="form"></novo-dynamic-form>
  </section>
  <button theme="standard" (click)="close()">Cancel</button>
  <button theme="primary" color="action" icon="check" (click)="save()">Save</button>
</novo-modal>
