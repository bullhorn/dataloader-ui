<div class="run" [ngClass]="{'selected': isSelected}">
  <div class="header">
    <i class="{{icon}} {{theme}}" theme="entity"></i>
    <div class="filename">{{ fileName }}</div>
  </div>
  <div class="details">
    <div class="rows">{{ run.previewData.total | abbreviatedNumber }} Rows</div>
    <div class="start-time">{{ startTime }}</div>
    <div class="duration">{{ duration }}</div>
  </div>
</div>
