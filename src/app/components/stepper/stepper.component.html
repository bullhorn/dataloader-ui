<div class="stepper-header-container">
  <div class="stepper-line complete"></div>
  <ng-container *ngFor="let step of _steps; let i = index; let isLast = last">
    <app-step-header class="stepper-header"
                     (click)="step.select()"
                     (keydown)="_onKeydown($event)"
                     [tabIndex]="_getFocusIndex() === i ? 0 : -1"
                     [id]="_getStepLabelId(i)"
                     [index]="i"
                     [theme]="step.theme"
                     [color]="step.color"
                     [icon]="step.icon"
                     [state]="getIndicatorType(i)"
                     [label]="step.stepLabel || step.label"
                     [selected]="selectedIndex === i"
                     [active]="step.completed || selectedIndex === i || !linear"
                     [optional]="step.optional"
                     [iconOverrides]="_iconOverrides">
    </app-step-header>
  </ng-container>
  <div class="stepper-line" [class.complete]="completed"></div>
</div>

<div class="content-container">
  <div *ngFor="let step of _steps; let i = index"
       class="stepper-content" role="tabpanel"
       [@stepTransition]="_getAnimationDirection(i)"
       [id]="_getStepContentId(i)">
    <ng-container [ngTemplateOutlet]="step.content"></ng-container>
  </div>
</div>
